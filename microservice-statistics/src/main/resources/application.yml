spring:
  application:
    name: "statistics"
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:8888}
      fail-fast: true
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URI:http://localhost:8761/eureka}
    healthcheck:
      enabled: true
server:
  port: 0
management:
  endpoints:
    web:
      exposure:
        include: ["env", "refresh"]